<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Experience - Harsh Baberwal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="experience.html">Professional Experience</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="content-section">
        <h1>Professional Experience</h1>
        <div class="carousel-container">
            <div id="company-carousel" class="carousel"></div>
            <div id="experience-carousel" class="carousel"></div>
        </div>
    </div>
    <script>
        const companies = ['The Nielsen Company', 'Axtria', 'PVR Cinemas', 'Absolutdata'];
        const experiences = [
            'Fusing TV and digital data to measure cross-platform reach.',
            'Developed market mix models, optimizing marketing budgets.',
            'Analyzed a new revenue stream, unlocking 13% incremental revenue.',
            'Developed k-means segmentation model for a Dutch e-commerce company.'
        ];

        const companyCarousel = document.getElementById('company-carousel');
        const experienceCarousel = document.getElementById('experience-carousel');

        companies.forEach(company => {
            const div = document.createElement('div');
            div.className = 'carousel-item';
            div.innerText = company;
            companyCarousel.appendChild(div);
        });

        experiences.forEach(experience => {
            const div = document.createElement('div');
            div.className = 'carousel-item';
            div.innerText = experience;
            experienceCarousel.appendChild(div);
        });
    </script>
</body>
</html>
